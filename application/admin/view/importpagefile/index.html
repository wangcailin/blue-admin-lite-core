<link href="__CDN__/assets/css/wechat/menu.css?v={$site['version']}" rel="stylesheet">
<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
            <div class="form-group">
                <label for="c-js" class="control-label col-xs-12 col-sm-2">{:__('JS文件夹名称')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="c-js" data-rule="required" class="form-control" name="row[js]" type="text" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="c-css" class="control-label col-xs-12 col-sm-2">{:__('CSS文件夹名称')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="c-css" data-rule="required" class="form-control" name="row[css]" type="text" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="c-img" class="control-label col-xs-12 col-sm-2">{:__('Img文件夹名称')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="c-img" data-rule="required" class="form-control" name="row[img]" type="text" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="c-fonts" class="control-label col-xs-12 col-sm-2">{:__('Font文件夹名称')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="c-fonts" data-rule="required" class="form-control" name="row[fonts]" type="text" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="c-project" class="control-label col-xs-12 col-sm-2">{:__('项目名称')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="c-project" data-rule="required" class="form-control" name="row[project]" type="text" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="c-module" class="control-label col-xs-12 col-sm-2">{:__('模块名称')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="c-module" data-rule="required" class="form-control" name="row[module]" type="text" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="plupload-file" class="control-label col-xs-12 col-sm-2">{:__('项目文件')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <button type="button" id="plupload-file" class="btn btn-info plupload" data-url="importpagefile/importFile" data-mimetype="application/zip" data-multiple="false"><i class="fa fa-upload"></i> {:__('file type *.zip')}</button>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2"></label>
                <div class="col-xs-12 col-sm-8">
                    <button type="button" id="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
                    <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                </div>
            </div>
        </form>

    </div>
</div>
